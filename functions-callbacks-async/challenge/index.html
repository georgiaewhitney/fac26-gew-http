<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      const light = (string, callback) => {
        window.setTimeout(() => {
          console.log(string);
          if (callback) {
            callback();
          }
        }, 1000);

      }
      light('green', () => {
        light('amber', () => {
          light('red', () => {
            light('amber', () => {
              light('green', () => {
                light('finished');
                //console.loh
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
